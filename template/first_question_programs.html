<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {background-color : powderblue}
table, th, td {
  border:1px solid black;
}
</style>
</head>
<body>
    {% if programs|length == 0 %}
    <h3> No programs found ... </h3>>
    {% else %}
    <table class = "Programs_table" style="width:100%">
        <thead>
            <tr>
                <th> program_id </th>
                <th> Program name </th>
            </tr>
        </thead>
        <tbody>
            {% for program in programs %}
                <tr>
                    <td> {{program.program_id}} </td>
                    <td> {{program.program_name}} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
