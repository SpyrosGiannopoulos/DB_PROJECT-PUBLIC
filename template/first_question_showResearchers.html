<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {background-color : powderblue}
table, th, td {
border:1px solid black;
}
</style>
<h2> Researchers of chosen projects </h2>
</head>
<body>
<table class = "Researchers_table" style="width:100%">
        <thead>
            <tr>
                <th> researcher_id </th>
                <th> First name </th>
                <th> Last name</th>
            </tr>
        </thead>
        <tbody>
            {% for researcher in RESEARCHERS %}
                <tr>
                    <td> {{researcher.researcher_id}} </td>
                    <td> {{researcher.first_name}} </td>
                    <td> {{researcher.last_name}} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
