<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 32px 64px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    table, th, td {
    border:1px solid black;
    }

    body {background-color : powderblue;}
    </style>
</head>
<body>
<table class = "Fields_table" style="width:100%">
        <thead>
            <tr>
                <th> field_id </th>
                <th>  Scientific Field name </th>
            </tr>
        </thead>
        <tbody>
            {% for field in fields %}
                <tr>
                    <td> {{field.field_id}} </td>
                    <td> {{field.field_name}} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
